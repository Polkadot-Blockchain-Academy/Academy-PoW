# Workflow inspired by publish-docker.yml action

name: Create and publish a Docker image

on:
  push:
    branches: [ "*" ]
    tags:
      - '**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: fork-visualizer
  DEV_IMAGE_NAME: fork-visualizer-dev

jobs:
  build-and-push-node-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: ./fork-visualizer
          file: ./fork-visualizer/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
        if: github.ref == 'refs/heads/main'

      - name: Extract metadata (tags, labels) for Docker dev
        id: metaDev
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.DEV_IMAGE_NAME }}

      - name: Build and push Docker dev image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: ./fork-visualizer
          file: ./fork-visualizer/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.DEV_IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.DEV_IMAGE_NAME }}:${{ github.sha }}
          labels: ${{ steps.metaDev.outputs.labels }}
        if: github.ref != 'refs/heads/main'
